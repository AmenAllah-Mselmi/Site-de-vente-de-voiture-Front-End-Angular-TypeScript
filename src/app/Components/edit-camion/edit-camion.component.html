<app-navbar></app-navbar>
<body>
<form class="container1" action="/"  method="post" #f="ngForm"  (ngSubmit)="submit(f)">
  <h1>1. Information générale</h1>
  <p>Une annonce avec un prix exacte et une description bien détaillé a 10 fois plus de visibilité</p>
    <div class="login1">
      <label for="cat">Catégorie :</label>
      <select name="" id="cat">
        <option value="">Achat Camion</option>
      </select>
    </div>
    <div class="login1">
      <label for="cat1">Titre de l'annonce : <span>*</span></label>
      <input type="text" name="TitreAnnonce" placeholder="Saisissez un texte descriptif"   [(ngModel)]="this.object.TitreAnnonce"  ngModel>
    </div>
    <div class="login1">
      <label for="cat1">E-mail : <span>*</span></label>
      <input type="email" name="email" placeholder="Saisissez un texte descriptif"   [(ngModel)]="this.object.email" ngModel>
    </div>
    <div class="login1">
      <label for="cat1">Description :</label>
      <textarea name="Description" id="" cols="30" rows="10" placeholder="Description"  [(ngModel)]="this.object.Description" ngModel></textarea>
    </div>
    <div class="login">
  <div class="login11">
    <label for="cat">Region :<span>*</span></label>
      <select id="regions" name="Region"  [(ngModel)]="this.object.Region" ngModel>
        <option value="" disabled selected>Region...</option>
        <option value="Ariana">Ariana</option>
        <option value="Beja">Béja</option>
        <option value="Ben Arous">Ben Arous</option>
        <option value="Bizerte">Bizerte</option>
        <option value="Gabes">Gabès</option>
        <option value="Gafsa">Gafsa</option>
        <option value="Jendouba">Jendouba</option>
        <option value="Kairouan">Kairouan</option>
        <option value="Kasserine">Kasserine</option>
        <option value="Kebili">Kébili</option>
        <option value="Kef">Le Kef</option>
        <option value="Mahdia">Mahdia</option>
        <option value="Manouba">La Manouba</option>
        <option value="Medenine">Médenine</option>
        <option value="Monastir">Monastir</option>
        <option value="Nabeul">Nabeul</option>
        <option value="Sfax">Sfax</option>
        <option value="Sidi Bouzid">Sidi Bouzid</option>
        <option value="Siliana">Siliana</option>
        <option value="Sousse">Sousse</option>
        <option value="Tataouine">Tataouine</option>
        <option value="Tozeur">Tozeur</option>
        <option value="Tunis">Tunis</option>
        <option value="Zaghouan">Zaghouan</option>
      </select>
  </div>
  <div class="login11">
    <label for="">Délégation : <span>*</span></label>
    <input type="text" name="Delegation"  [(ngModel)]="this.object.Delegation"  ngModel>
  </div>
    </div>
    <div class="login1">
      <label for="cat">État :</label>
      <select name="Etat" id="cat"  [(ngModel)]="this.object.Etat">
        <option value="Excellent">Excellent</option>
        <option value="Correct">Correct</option>
        <option value="Endommagé">Endommagé</option>
        <option value="Neuf">Neuf</option>
      </select>
    </div>
    <div class="login">
      <div class="login11">
        <label for="">Prix: <span>*</span></label>
         <input type="number" placeholder="Prix" name="Prix"   [(ngModel)]="this.object.Prix" ngModel>
         <div class="checkbox">
          <input type="checkbox" id="remember" name="AffichagePrix"  >
          <label for="remember">Prix négociable</label>
        </div>
      </div>
      <div class="login11">
        <label for="">Téléphone :<span>*</span></label>
        <input type="number" placeholder="Telephone" name="Telephone"  [(ngModel)]="this.object.Telephone" ngModel>
        <div class="checkbox">
          <input type="checkbox" id="remember" name="AffichageTel">
          <label for="remember">Afficher mon numéro de téléphone</label>
        </div>
      </div>
        </div>
        <button type="submit" >Submit</button>
      <p id="remarque">les champs avec (<span>*</span>) sont obligatoires</p>
</form>
</body>
<app-footer2></app-footer2>

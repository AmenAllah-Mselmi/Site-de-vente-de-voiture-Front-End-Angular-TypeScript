<app-navbar></app-navbar>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">NumPersonne</th>
        <th scope="col">Type</th>
        <th scope="col">NomPrenom</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of menu1" >
          <th scope="row">{{item._id}}</th>
          <td>{{item.Role}}</td>
          <td>{{item.NomPrenom}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button"   class="btn btn-danger" routerLink="/account/dashboard/{{item.Email}}">View</button>
                <button type="button" class="btn btn-success" (click)="delete_user(item._id)" >Delete</button>
            </div>
          </td>
        </tr>
    </tbody>
  </table>
</div>

<app-navbar *ngIf="user1" ></app-navbar>
<div class="container">
  <div class="container" id="cont">
    <button type="button" class="btn btn-outline-danger m-2" (click)="voiture1()">Voiture</button>
    <button type="button" class="btn btn-outline-danger m-2" (click)="moto1()">Moto</button>
    <button type="button" class="btn btn-outline-danger m-2"(click)="camion1()" >Camion</button>
    <button type="button" class="btn btn-outline-danger m-2" (click)="location1()">Location</button>
    <button type="button" class="btn btn-outline-danger m-2" (click)="acc1()" >Accessoire</button>
    <button type="button" class="btn btn-outline-danger m-2" (click)="autre1()">Autre</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">NumAnnonce</th>
        <th scope="col">Type</th>
        <th scope="col">TitreAnnonce</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="this.step===1">
        <tr *ngFor="let item of menu1" >
          <th scope="row">{{item._id}}</th>
          <td>Voiture</td>
          <td>{{item.TitreAnnonce}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button"   class="btn btn-danger" routerLink="/details/{{item._id}}">View</button>
                <button type="button"   class="btn btn-warning" routerLink="/account/edit_voiture/{{item.email}}/{{item._id}}">Edit</button>
                <button type="button" class="btn btn-success" (click)="deletecar(item._id)">Delete</button>
            </div>
          </td>
        </tr>
      </ng-container>
      <ng-container *ngIf="this.step===2">
        <tr *ngFor="let item of menu2">
          <th scope="row">{{item._id}}</th>
          <td>Moto</td>
          <td>{{item.TitreAnnonce}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button"   class="btn btn-danger" routerLink="/details_moto/{{item._id}}">View</button>
                <button type="button"   class="btn btn-warning" routerLink="/account/edit_moto/{{item.email}}/{{item._id}}" >Edit</button>
                <button type="button" class="btn btn-success" (click)="deletemoto(item._id)">Delete</button>
            </div>
          </td>
        </tr></ng-container>
      <ng-container *ngIf="this.step===3">
        <tr *ngFor="let item of menu3">
          <th scope="row">{{item._id}}</th>
          <td>Camion</td>
          <td>{{item.TitreAnnonce}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button"   class="btn btn-danger" routerLink="/details_camion/{{item._id}}">View</button>
                <button type="button"   class="btn btn-warning" routerLink="/account/edit_camion/{{item.email}}/{{item._id}}">Edit</button>
                <button type="button" class="btn btn-success" (click)="deletecamion(item._id)">Delete</button>
            </div>
          </td>
        </tr>
      </ng-container>
      <ng-container *ngIf="this.step===4">
        <tr *ngFor="let item of menu4">
          <th scope="row">{{item._id}}</th>
          <td>Location</td>
          <td>{{item.TitreAnnonce}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button"   class="btn btn-danger" routerLink="/details_location/{{item._id}}">View</button>
                <button type="button"   class="btn btn-warning" routerLink="/account/edit_location/{{item.email}}/{{item._id}}">Edit</button>
                <button type="button" class="btn btn-success" (click)="deletelocation(item._id)">Delete</button>
            </div>
          </td>
        </tr>
      </ng-container>
      <ng-container *ngIf="this.step===5">
        <tr *ngFor="let item of menu5">
          <th scope="row">{{item._id}}</th>
          <td>Accessoire</td>
          <td>{{item.TitreAnnonce}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button"   class="btn btn-danger" routerLink="/details_acc/{{item._id}}">View</button>
                <button type="button"   class="btn btn-warning" routerLink="/account/edit_acc/{{item.email}}/{{item._id}}">Edit</button>
                <button type="button" class="btn btn-success" (click)="deleteacc(item._id)">Delete</button>
            </div>
          </td>
        </tr></ng-container>
      <ng-container *ngIf="this.step===6">
        <tr *ngFor="let item of menu6">
          <th scope="row">{{item._id}}</th>
          <td>Autre</td>
          <td>{{item.TitreAnnonce}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button"   class="btn btn-danger" routerLink="/details_autre/{{item._id}}">View</button>
                <button type="button"   class="btn btn-warning" routerLink="/account/edit_autre/{{item.email}}/{{item._id}}">Edit</button>
                <button type="button" class="btn btn-success" (click)="deleteautre(item._id)">Delete</button>
            </div>
          </td>
        </tr></ng-container>
    </tbody>
  </table>
</div>
